<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <img class = "header-img" src="./img/1753942.png" alt="">
    <div class = "welcome-msg">Welcome to Tic Tac Toe</div>
    <img class = "header-img" src="./img/1753942.png" alt="">
    </header>


    
       

        <div class="board" id="board">
            <div class="cell" id="cell-0"></div>
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
        </div>

        <div class = "two-sides">
            <img src="./img/3468306.png" alt="">
            <img src="./img/3468447.png" alt="">
        </div>
       




    <div class="scoreboard" >
        <div class="x-win">Player X Score</div>
        <div class="o-win">Player O Score</div>
        <div class="player-x-score">0</div>
        <div class="player-o-score">0</div>

    </div>




    <div class="winning-message" id="winMessage">Press empty cell to play!</div>

    <button class="restart-btn">Restart</button>
    <!-- <button class="refresh-button">Restart</button> -->
    



    <footer>
        <img src="./img/458842.png" alt="">
        <img src="./img/2552354.png" alt="">
        <img src="./img/2657873.png" alt="">
        <img src="./img/1175799.png" alt="">
        <img src="./img/2657873.png" alt="">
    </footer>








    <script src="./main4.js"></script>
</body>
</html>
